<!-- ussd-sms.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alert Bot</title>
</head>
<body>
  <h1>Flood & Drought Alert Bot</h1>
  <form id="chat-form">
    <input type="text" id="user-message" placeholder="Enter your message" required />
    <button type="submit">Send</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById("chat-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const message = document.getElementById("user-message").value;

      try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (data.reply) {
          document.getElementById("response").innerText = "Bot: " + data.reply;
        } else {
          document.getElementById("response").innerText = "Error: " + data.error;
        }
      } catch (err) {
        document.getElementById("response").innerText = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
