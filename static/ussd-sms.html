<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flood & Drought Alert Map with USSD/SMS Simulation</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
    #legend {
      position: absolute; bottom: 80px; left: 10px;
      background: white; padding: 10px; border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3); font-size: 14px; z-index: 400;
    }
    #chat-container {
      position: absolute; bottom: 0; right: 0;
      width: 100%; max-width: 350px; height: 300px;
      background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex; flex-direction: column; z-index: 500;
    }
    #chat-window { flex: 1; padding: 10px; overflow-y: auto; }
    .message { margin: 5px 0; padding: 8px; border-radius: 6px; max-width: 80%; }
    .user-message { background: #e1f5fe; align-self: flex-end; }
    .system-message { background: #c8e6c9; align-self: flex-start; }
    #input-form { display: flex; border-top: 1px solid #ccc; }
    #user-input {
      flex: 1; padding: 10px; border: none; font-size: 14px; outline: none;
    }
    #send-button {
      background: #2196F3; color: white; border: none; padding: 0 16px;
      cursor: pointer; font-size: 14px;
    }
    #send-button:hover { background: #1976D2; }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="legend">
    <strong>Weather Legend:</strong><br>
    <span style="color: blue;">●</span> Rain<br>
    <span style="color: orange;">●</span> Clear<br>
    <span style="color: gray;">●</span> Cloudy<br>
    <span style="color: lightblue;">●</span> Snow<br>
    <span style="color: red;">●</span> Other
  </div>

  <div id="chat-container">
    <div id="chat-window"></div>
    <form id="input-form">
      <input type="text" id="user-input" placeholder="Enter USSD/SMS command…" autocomplete="off" />
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([-30.5595, 22.9375], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18, attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // OpenWeatherMap key (only client‐side)
    const OWM_KEY = '3be5c8cd8ccb0a17c108f5b9996bcc39';

    // Choose marker color
    function getColor(main) {
      main = main.toLowerCase();
      if (main.includes('rain')) return 'blue';
      if (main.includes('clear')) return 'orange';
      if (main.includes('cloud')) return 'gray';
      if (main.includes('snow')) return 'lightblue';
      return 'red';
    }

    // Add user location weather marker
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude, lon = pos.coords.longitude;
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${OWM_KEY}&units=metric`)
          .then(r => r.json())
          .then(data => {
            const w = data.weather[0], temp = data.main.temp;
            L.circleMarker([lat, lon], {
              radius: 10, fillColor: getColor(w.main), color: 'black',
              weight:1, opacity:1, fillOpacity:0.8
            })
            .addTo(map)
            .bindPopup(`<b>Your Location</b><br>${w.description}<br>Temp: ${temp}°C`)
            .openPopup();
            map.setView([lat, lon], 7);
          })
          .catch(console.error);
      }, e => console.error('Geo error:', e.message));
    }

    // Chat panel logic
    const chatWindow = document.getElementById('chat-window'),
          form = document.getElementById('input-form'),
          userInput = document.getElementById('user-input');

    function appendMessage(txt, cls) {
      const d = document.createElement('div');
      d.className = 'message ' + cls;
      d.textContent = txt;
      chatWindow.appendChild(d);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendChatCommand(cmd) {
      appendMessage('You: ' + cmd, 'user-message');
      try {
        const res = await fetch("/chat", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: cmd })
        });
        if (!res.ok) throw new Error(res.statusText);
        const { reply } = await res.json();
        appendMessage('Alert Bot: ' + reply, 'system-message');
      } catch (err) {
        console.error(err);
        appendMessage('Alert Bot: Error retrieving update.', 'system-message');
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const cmd = userInput.value.trim();
      if (!cmd) return;
      sendChatCommand(cmd);
      userInput.value = '';
    });
  </script>
</body>
</html>
